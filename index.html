<!DOCTYPE html>
<html>
<head>
    <title>Timefold | Ashraf Morningstar</title>
    <style>
        body { margin: 0; background: #000; color: #fff; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        .canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; }
        .ui-overlay { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; pointer-events: none; }
        .clock-ring { width: 300px; height: 300px; border: 2px solid rgba(0, 255, 255, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; animation: rotate 20s linear infinite; }
        .clock-ring::after { content: ''; position: absolute; width: 340px; height: 340px; border: 1px dashed rgba(0, 255, 255, 0.5); border-radius: 50%; animation: rotate-rev 15s linear infinite; }
        .time-text { font-size: 4rem; font-weight: 800; letter-spacing: 10px; color: #0ff; text-shadow: 0 0 20px #0ff; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-rev { from { transform: rotate(360deg); } to { transform: rotate(0deg); } }
        .info { margin-top: 50px; text-transform: uppercase; letter-spacing: 5px; opacity: 0.7; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="timeCanvas" class="canvas-bg"></canvas>
    <div class="ui-overlay">
        <div class="clock-ring">
            <div class="time-text" id="time">00:00</div>
        </div>
        <div class="info">Temporal Folding Engaged</div>
    </div>
    <script>
        const canvas = document.getElementById('timeCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<100; i++) particles.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*2 });
        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.05)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#0ff';
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.s, 0, Math.PI*2);
                ctx.fill();
                p.y += p.v;
                if(p.y > canvas.height) p.y = 0;
            });
            requestAnimationFrame(draw);
        }
        draw();
        setInterval(() => {
            const now = new Date();
            document.getElementById('time').innerText = now.getHours() + ":" + now.getMinutes().toString().padStart(2, '0');
        }, 1000);
    </script>
</body>
</html>
